{% extends 'base.html' %}

{% block head %}
<style>
    /* Ensure full height */
    .vh-100 {
        height: 90vh !important;
    }

    /* Dark Mode Profile Card */
    .profile-container {
        max-width: 450px;
        width: 100%;
        padding: 20px;
        background: var(--dark-mode-card-bg, #1c1c1e); /* Dark background */
        color: var(--light-text, #ffffff); /* White text */
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .profile-img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid var(--primary);
    }

    .profile-header {
        text-align: center;
        margin-bottom: 20px;
    }

    /* Dark mode form styling */
    .form-control {
        background-color: var(--dark-mode-input-bg, #2a2a2e);
        color: var(--light-text, #ffffff);
        border: 1px solid #444;
    }

    .form-control::placeholder {
        color: #aaa;
    }

    .form-group label {
        font-size: 0.9rem;
        color: var(--gray-300);
    }

    /* Security Label */
    .security-label {
        font-size: 0.8rem;
        color: var(--warning); /* Yellow security text */
        margin-top: -10px;
        display: block;
    }

    /* Section Separator */
    .section-divider {
        border-bottom: 1px solid var(--gray-700);
        margin: 20px 0;
    }

    .section-title {
        font-size: 1rem;
        font-weight: bold;
        color: var(--gray-400);
        text-transform: uppercase;
        margin-bottom: 10px;
    }

    @media (max-width: 768px) {
        .vh-100 {
            height: 95vh !important;
        }

        .profile-container {
            width: 100%;
            padding: 15px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://cdn.statically.io/avatar/foo" alt="Profile Picture" class="profile-img">
            <h3 class="mt-3">Eric Germino</h3>
            <p class="text-muted">riku@example.com</p>
        </div>

        <!-- Personal Information Section -->
        <div class="section-title">Personal Information</div>
        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea class="form-control" id="bio" rows="2" placeholder="A short bio about yourself"></textarea>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" placeholder="Enter your location">
        </div>

        <!-- Separator -->
        <div class="section-divider"></div>

        <!-- Security Section -->
        <div class="section-title">Security</div>
        <div class="form-group">
            <label for="pin">PIN Number</label>
            <input type="password" class="form-control" id="pin" placeholder="Enter 4-digit PIN" maxlength="4">
            
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter new password">
           
        </div>

        <button class="btn btn-primary w-full mt-3">Save Changes</button>
    </div>
</div>
{% endblock %}
