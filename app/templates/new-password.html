<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Locker System</title>

  <!-- Toastr CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <!-- Halfmoon CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/halfmoon/css/halfmoon.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    /* Existing styles... */
  </style>
</head>
<body>
  <div class="login-container animate__animated animate__fadeIn">
    <img src="https://img.freepik.com/free-vector/locker_53876-25496.jpg" alt="Logo" class="logo animate__animated animate__zoomIn" />
    <h1 class="welcome-text animate__animated animate__fadeInDown">Reset Password</h1>

    <div class="divider"></div>

    <div class="form-div" id="form-section">
      <div class="form-group mt-2">
        <label for="password">New Password</label>
        <input type="password" class="form-control" id="new-password" placeholder="Enter your password" required />
        <span toggle="#new-password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
        <div class="form-text text-muted">
          Must be at least 8 characters long and include at least one lowercase letter, one uppercase letter, and one number.
        </div>
        <div class="progress mt-2" style="height: 5px;">
          <div id="passwordStrength" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <div class="form-group mt-2">
        <label for="password">Confirm New Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required />
        <span toggle="#confirm-password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
      </div>
      <div class="d-flex text-center mt-3">
        <button type="button" class="btn btn-full btn-black animate__animated animate__pulse" id="RstButton" disabled>
          Reset Password
        </button>
      </div>
    </div>

    <div id="success-animation">
      <div class="checkmark"></div>
      <p class="mt-2">Password reset successful!</p>
    </div>

    <div class="text-center mt-3">
      <a href="/login">Go Back to Login?</a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/halfmoon/js/halfmoon.min.js"></script>

  <script>
    const hashParams = new URLSearchParams(window.location.hash.substr(1));
    const accessToken = hashParams.get("access_token");
    if (!accessToken) {
      window.location.href = "/login";
    }

    $(".toggle-password").click(function () {
      $(this).toggleClass("fa-eye fa-eye-slash");
      var input = $($(this).attr("toggle"));
      input.attr("type", input.attr("type") === "password" ? "text" : "password");
    });

    const newPasswordInput = document.getElementById("new-password");
    const confirmPasswordInput = document.getElementById("confirm-password");
    const resetButton = document.getElementById("RstButton");
    const passwordStrengthBar = document.getElementById("passwordStrength");

    // Password validation regex patterns
    const lowercaseRegex = /[a-z]/;
    const uppercaseRegex = /[A-Z]/;
    const numberRegex = /[0-9]/;

    // Validate password and update progress bar
    newPasswordInput.addEventListener('input', () => {
      const val = newPasswordInput.value;

      // Check length
      const isLengthValid = val.length >= 8;
      // Check lowercase, uppercase, number presence
      const hasLower = lowercaseRegex.test(val);
      const hasUpper = uppercaseRegex.test(val);
      const hasNumber = numberRegex.test(val);

      let score = 0;
      if (isLengthValid) score += 25;
      if (hasLower) score += 25;
      if (hasUpper) score += 25;
      if (hasNumber) score += 25;

      passwordStrengthBar.style.width = score + '%';

      // Change color based on score
      if (score === 100) {
        passwordStrengthBar.className = 'progress-bar bg-success';
        resetButton.disabled = false;
      } else if (score >= 50) {
        passwordStrengthBar.className = 'progress-bar bg-warning';
        resetButton.disabled = false;
      } else {
        passwordStrengthBar.className = 'progress-bar bg-danger';
        resetButton.disabled = true;
      }
    });

    document.getElementById("RstButton").addEventListener("click", function () {
      const btn = this;
      const newPassword = newPasswordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();

      if (!newPassword) {
        toastr.error("New Password is required.");
        return;
      }
      if (!confirmPassword) {
        toastr.error("Confirm Password is required.");
        return;
      }
      if (newPassword !== confirmPassword) {
        toastr.error("Passwords do not match.");
        return;
      }

      const hashParams = new URLSearchParams(window.location.hash.substr(1));
      const accessToken = hashParams.get("access_token");

      if (!accessToken) {
        toastr.error("Missing reset token. Please try the reset link again.");
        return;
      }

      // Disable and show spinner
      btn.disabled = true;
      const originalHTML = btn.innerHTML;
      btn.innerHTML = '<span class="spinner"></span> Resetting...';

      axios.post("/api/v1/auth/reset-password", {
        access_token: accessToken,
        new_password: newPassword
      })
      .then(() => {
        toastr.success("Password reset successfully!");
        document.getElementById("form-section").style.display = "none";
        document.getElementById("success-animation").style.display = "block";
        setTimeout(() => {
          window.location.href = "/login";
        }, 2500);
      })
      .catch((error) => {
        console.error(error);
        toastr.error(error?.response?.data?.detail || "Something went wrong.");
        btn.disabled = false;
        btn.innerHTML = originalHTML;
      });
    });
  </script>
</body>
</html>
