<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Locker System</title>

  <!-- Toastr CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <!-- Halfmoon CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/halfmoon/css/halfmoon.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffdc5c;
      opacity: 0.8;
      background-image: radial-gradient(#444cf7 0.5px, transparent 0.5px),
        radial-gradient(#444cf7 0.5px, #ffdc5c 0.5px);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 15px;
    }

    .login-container {
      max-width: 380px;
      width: 100%;
      padding: 2rem;
      border-radius: 12px;
      background: white;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
    }

    .logo {
      display: block;
      margin: 0 auto;
      width: 80px;
      height: auto;
    }

    .btn-full {
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
    }

    .btn-black {
      background-color: black !important;
      color: white !important;
      border: none;
    }

    .btn-black:hover {
      background-color: #444 !important;
    }

    .welcome-text {
      font-size: 22px;
      font-weight: 600;
      color: #333;
      margin-bottom: 1rem;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: #666;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .divider span {
      padding: 0 10px;
      font-size: 14px;
      font-weight: 600;
    }

    .form-control {
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }

    @media (max-width: 400px) {
      .login-container {
        padding: 1.5rem;
      }
      .welcome-text {
        font-size: 20px;
      }
      .btn-full {
        font-size: 14px;
      }
    }

    .field-icon {
      margin-right: 10px;
      float: right;
      margin-left: -25px;
      margin-top: -25px;
      position: relative;
      z-index: 2;
    }

    .form-div {
      text-align: left;
    }

    #toast-container > .toast {
      background-color: #333 !important;
      color: #fff !important;
    }

    #toast-container > .toast-success {
      background-color: #28a745 !important;
      color: #fff !important;
    }

    #toast-container > .toast-error {
      background-color: #dc3545 !important;
      color: #fff !important;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .checkmark {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: inline-block;
      border: 3px solid #28a745;
      position: relative;
      margin-top: 20px;
    }

    .checkmark::after {
      content: "";
      position: absolute;
      left: 10px;
      top: 5px;
      width: 10px;
      height: 20px;
      border: solid #28a745;
      border-width: 0 3px 3px 0;
      transform: rotate(45deg);
      animation: drawCheck 0.4s ease-out forwards;
    }

    @keyframes drawCheck {
      0% {
        height: 0;
        width: 0;
        opacity: 0;
      }
      100% {
        height: 20px;
        width: 10px;
        opacity: 1;
      }
    }

    #success-animation {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container animate__animated animate__fadeIn">
    <img src="https://img.freepik.com/free-vector/locker_53876-25496.jpg" alt="Logo" class="logo animate__animated animate__zoomIn" />
    <h1 class="welcome-text animate__animated animate__fadeInDown">Reset Password</h1>

    <div class="divider"></div>

    <div class="form-div" id="form-section">
      <div class="form-group mt-2">
        <label for="password">New Password</label>
        <input type="password" class="form-control" id="new-password" placeholder="Enter your password" required />
        <span toggle="#new-password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
      </div>
      <div class="form-group mt-2">
        <label for="password">Confirm New Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required />
        <span toggle="#confirm-password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
      </div>
      <div class="d-flex text-center mt-3">
        <button type="button" class="btn btn-full btn-black animate__animated animate__pulse" id="RstButton">
          Reset Password
        </button>
      </div>
    </div>

    <div id="success-animation">
      <div class="checkmark"></div>
      <p class="mt-2">Password reset successful!</p>
    </div>

    <div class="text-center mt-3">
      <a href="/login">Go Back to Login?</a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/halfmoon/js/halfmoon.min.js"></script>

  <script>
    $(".toggle-password").click(function () {
      $(this).toggleClass("fa-eye fa-eye-slash");
      var input = $($(this).attr("toggle"));
      input.attr("type", input.attr("type") === "password" ? "text" : "password");
    });

    document.getElementById("RstButton").addEventListener("click", function () {
      const btn = this;
      const newPassword = document.getElementById("new-password").value.trim();
      const confirmPassword = document.getElementById("confirm-password").value.trim();

      if (!newPassword) {
        toastr.error("New Password is required.");
        return;
      }
      if (!confirmPassword) {
        toastr.error("Confirm Password is required.");
        return;
      }
      if (newPassword !== confirmPassword) {
        toastr.error("Passwords do not match.");
        return;
      }

      const hashParams = new URLSearchParams(window.location.hash.substr(1));
      const accessToken = hashParams.get("access_token");

      if (!accessToken) {
        toastr.error("Missing reset token. Please try the reset link again.");
        return;
      }

      // Disable and show spinner
      btn.disabled = true;
      const originalHTML = btn.innerHTML;
      btn.innerHTML = '<span class="spinner"></span> Resetting...';

      axios.post("/api/v1/auth/reset-password", {
        access_token: accessToken,
        new_password: newPassword
      })
      .then(() => {
        toastr.success("Password reset successfully!");
        document.getElementById("form-section").style.display = "none";
        document.getElementById("success-animation").style.display = "block";
        setTimeout(() => {
          window.location.href = "/login";
        }, 2500);
      })
      .catch((error) => {
        console.error(error);
        toastr.error(error?.response?.data?.detail || "Something went wrong.");
        btn.disabled = false;
        btn.innerHTML = originalHTML;
      });
    });
  </script>
</body>
</html>
