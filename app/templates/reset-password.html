<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Locker System</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Halfmoon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/halfmoon/css/halfmoon.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffdc5c;
            opacity: 0.8;
            background-image: radial-gradient(#444cf7 0.5px, transparent 0.5px), radial-gradient(#444cf7 0.5px, #ffdc5c 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 15px;
        }

        /* Centering the sign-in form */
        .login-container {
            max-width: 380px;
            width: 100%;
            padding: 2rem;
            border-radius: 12px;
            background: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            display: block;
            margin: 0 auto;
            width: 80px;
            height: auto;
        }

        /* Full-width button with modern styling */
        .btn-full {
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-black {
            background-color: black !important;
            color: white !important;
            border: none;
        }

        .btn-black:hover {
            background-color: #444 !important;
            /* Darker black on hover */
        }

        /* Welcome text */
        .welcome-text {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
        }

        /* Divider with lines */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ccc;
        }

        .divider span {
            padding: 0 10px;
            font-size: 14px;
            font-weight: 600;
        }

        /* Form Inputs */
        .form-control {
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        /* Responsive Adjustments */
        @media (max-width: 400px) {
            .login-container {
                padding: 1.5rem;
            }

            .welcome-text {
                font-size: 20px;
            }

            .btn-full {
                font-size: 14px;
            }
        }

        .field-icon {
            margin-right:10px;
            float: right;
            margin-left: -25px;
            margin-top: -25px;
            position: relative;
            z-index: 2;
        }
        .form-div{
            text-align: left;
        }


    </style>
</head>

<body>

    <div class="login-container animate__animated animate__fadeIn">
        <img src="https://img.freepik.com/free-vector/locker_53876-25496.jpg" alt="Logo" class="logo animate__animated animate__zoomIn">

        <!-- Welcome Message -->
        <h1 class="welcome-text animate__animated animate__fadeInDown">Reset Password</h1>

        <!-- Divider -->
        <div class="divider">
            <!-- <span>Reset Password</span> -->
        </div>

        <div class="form-div">
            <div class="form-group mt-2">
                <label for="password">New Password</label>
                <input type="password" class="form-control" id="new-password" placeholder="Enter your password" required>
                <span toggle="#new-password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                <small id="new-password-error" class="text-danger" style="display: none;">New Password is required.</small>
            </div>
            <div class="form-group mt-2">
                <label for="password">Confirm New Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Enter your password" required>
                <span toggle="#confirm-password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                <small id="confirm-password-error" class="text-danger" style="display: none;">Confirm Password is required.</small>
                <small id="password-mismatch-error" class="text-danger" style="display: none;">Passwords do not match.</small>
            </div>
            <div class="d-flex text-center mt-3">
                <button type="button" class="btn btn-full btn-black animate__animated animate__pulse" id="RstButton">Reset Password</button>
            </div>
        </div>

        <div class="text-center mt-3">
            <a href="/login">Go Back to Login?</a>
        </div>
    </div>

    <!-- Load Libraries in Proper Order -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/halfmoon/js/halfmoon.min.js"></script>

</body>

<script>
    $(".toggle-password").click(function () {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });
</script>
<script>
        document.getElementById("RstButton").addEventListener("click", function () {
        // Get input values
        const newPassword = document.getElementById("new-password").value.trim();
        const confirmPassword = document.getElementById("confirm-password").value.trim();

        // Get error message elements
        const newPasswordError = document.getElementById("new-password-error");
        const confirmPasswordError = document.getElementById("confirm-password-error");
        const passwordMismatchError = document.getElementById("password-mismatch-error");

        // Reset error messages
        newPasswordError.style.display = "none";
        confirmPasswordError.style.display = "none";
        passwordMismatchError.style.display = "none";

        // Validate inputs
        let isValid = true;

        if (newPassword === "") {
            toastr.error("New Password is required.");
            isValid = false;
        }
        
        if (confirmPassword === "") {
            toastr.error("Confirm Password is required.");
            isValid = false;
        }
        
        if (newPassword !== confirmPassword) {
            toastr.error("Passwords do not match.");
            isValid = false;
        }
        
        if (isValid) {
            toastr.success("Password reset successfully!");
        
            // Redirect to another page after a short delay (e.g., 2 seconds)
        
    });
</script>
</html>
