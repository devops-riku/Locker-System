{% extends 'base.html' %}

{% block title %}My Locker{% endblock %}

{% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<link rel="stylesheet" href="/app/static/css/my-locker.css">
<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .card {
        background-color: #333;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card-title {
        color: white;
        margin-bottom: 20px;
    }
    .pin-container {
        margin-top: 30px;
    }
    .pin-input {
        width: 200px;
        height: 40px;
        font-size: 18px;
        text-align: center;
       
        border: 2px solid #007bff;
        border-radius: 5px;
        outline: none;
        background-color: #444;
        color: white;
    }
    .pin-input::placeholder {
        color: #888;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="card lock-card">
        <h2 class="card-title">TOGGLE TO UNLOCK</h2>

        <!-- Lock Button (Initially Locked) -->
        <input id="inpLock" type="checkbox" checked>
        <label class="btn-lock" for="inpLock">
            <svg width="100" height="100" viewBox="0 0 28 40">
                <path class="lockb" d="M27 27C27 34.1797 21.1797 40 14 40C6.8203 40 1 34.1797 1 27C1 19.8203 6.8203 14 14 14C21.1797 14 27 19.8203 27 27ZM15.6298 26.5191C16.4544 25.9845 17 25.056 17 24C17 22.3431 15.6569 21 14 21C12.3431 21 11 22.3431 11 24C11 25.056 11.5456 25.9845 12.3702 26.5191L11 32H17L15.6298 26.5191Z"></path>
                <path class="lock" d="M6 21V10C6 5.58172 9.58172 2 14 2V2C18.4183 2 22 5.58172 22 10V21"></path>
                <path class="bling" d="M29 20L31 22"></path>
                <path class="bling" d="M31.5 15H34.5"></path>
                <path class="bling" d="M29 10L31 8"></path>
            </svg>
        </label>

        <!-- Countdown Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <!-- Countdown Text -->
        <div class="countdown mt-2" id="countdown"></div>

        <!-- Pin Input Field (Moved inside the card) -->
        <div class="pin-container">
            <input id="pinInput" type="password" maxlength="4" placeholder="Enter 4-digit PIN" class="pin-input">
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    $(document).ready(function() {
        let $lock = $("#inpLock");
        let $countdown = $("#countdown");
        let $progressContainer = $(".progress-container");
        let $progressBar = $(".progress-bar");
        let $pinInput = $("#pinInput");

        // Allow only numbers in the PIN input
        $pinInput.on('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        $lock.on("change", function() {
            if (!$lock.is(":checked")) {
                const enteredPin = $pinInput.val();
                
                if (enteredPin.length !== 4) {
                    toastr.error('Please enter a 4-digit PIN');
                    $lock.prop("checked", true);
                    return;
                }

                // Validate the pin via Axios
                axios.post('/validate-pin', { pin: enteredPin })
                .then(response => {
                    console.log(response.data);
                    if (!response.data.valid) {
                        if (response.data.message === "Account deactivated") {
                            toastr.error('Your account has been deactivated. Please contact an administrator.');
                        } else {
                            toastr.error(response.data.message || 'PIN is incorrect');
                        }
                        $lock.prop("checked", true);
                        return;
                    }

                    toastr.success('Locker UNLOCKED');
                    console.log("Locker UNLOCKED");
                    
                    // Send Axios POST request to unlock the locker
                    axios.post('/mqtt/unlock-locker', {
                        action: 'Locker Unlocked by System'
                    })
                    .then(response => {
                        console.log(response.data.message);
                    })
                    .catch(error => {
                        console.error('Error unlocking locker:', error);
                        toastr.error('Error unlocking locker');
                    });

                    // Disable the lock button while countdown is active
                    $lock.prop("disabled", true);

                    // Start Countdown
                    let counter = 3;
                    $countdown.text("Automatically locking in " + counter + "s");
                    $progressContainer.show();
                    $progressBar.css("width", "100%");

                    let countdownInterval = setInterval(() => {
                        counter--;
                        if (counter > 0) {
                            $countdown.text("Automatically locking in " + counter + "s");
                            $progressBar.css("width", (counter / 3) * 100 + "%");
                        } else {
                            clearInterval(countdownInterval);

                            // Relock after countdown
                            $lock.prop("checked", true);
                            $lock.prop("disabled", false);
                            toastr.info('Locker LOCKED');
                            console.log("Locker LOCKED");
                            $countdown.text("");
                            $progressContainer.hide();
                            $progressBar.css("width", "100%");
                        }
                    }, 1000);
                })
                .catch(error => {
                    console.error('Error validating pin:', error);
                    toastr.error('Error validating PIN');
                    $lock.prop("checked", true);
                });
            }
        });

        // Initialize Toastr
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": false,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": true,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "3000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }
    });
</script>
{% endblock %}
