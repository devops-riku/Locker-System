{% extends 'base.html' %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
<link rel="stylesheet" href="/app/static/css/history-logs.css">
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <div class="card-header">
            <h3 class="card-title">History</h3>
            <button id="print-button" class="btn btn-primary btn-print">
                <i class="fas fa-print"></i> Print
            </button>
        </div>
        <!-- Placeholder for Grid.js Table -->
        <div id="grid-table"></div>
    </div>
</div>

<iframe id="print-iframe" style="display: none;"></iframe>
{% endblock %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("https://jsonplaceholder.typicode.com/users")
            .then(response => response.json())
            .then(data => {
                const formattedData = data.map(user => [
                    user.id, 
                    user.name, 
                    user.username, 
                    user.email
                ]);
    
                const grid = new gridjs.Grid({
                    columns: ["ID", "Name", "Username", "Email"],
                    data: formattedData,
                    sort: true,
                    pagination: { limit: 10 },
                    search: true,
                    resizable: true,
                    style: {
                        table: {
                            'border-collapse': 'collapse',
                            'width': '100%'
                        },
                        th: {
                            'background-color': '#252525',
                            'color': '#e0e0e0',
                            'border-bottom': '2px solid #333',
                            'text-align': 'left'
                        },
                        td: {
                            'background-color': '#1e1e1e',
                            'color': '#e0e0e0',
                            'border-bottom': '1px solid #333',
                            'padding': '8px'
                        }
                    }
                }).render(document.getElementById("grid-table"));
    
    
                // Add print functionality
                document.getElementById("print-button").addEventListener("click", () => {
                    fetch("https://jsonplaceholder.typicode.com/users")
                        .then(response => response.json())
                        .then(data => {
                            let tableHtml = `
                                <table>
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Username</th>
                                            <th>Email</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                            `;
                
                            data.forEach(user => {
                                tableHtml += `
                                    <tr>
                                        <td>${user.id}</td>
                                        <td>${user.name}</td>
                                        <td>${user.username}</td>
                                        <td>${user.email}</td>
                                    </tr>
                                `;
                            });
                
                            tableHtml += `</tbody></table>`;
    
                            const printIframe = document.getElementById("print-iframe").contentWindow;
                            printIframe.document.body.innerHTML = `
                                <style>
                                    @media print {
                                        body { font-family: Arial, sans-serif; }
                                        table { width: 100%; border-collapse: collapse; }
                                        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
                                        th { background-color: #f8f9fa; }
                                    }
                                </style>
                                <h2>Record Report</h2>
                                ${tableHtml}
                            `;
    
                            printIframe.focus();
                            printIframe.print();
                        })
                        .catch(error => {
                            console.error("Error fetching data:", error);
                            iziToast.error({
                                title: "Error",
                                message: "Failed to load print data. Please check your connection.",
                                position: "topRight"
                            });
                        });
                });
            })
            .catch(error => {
                console.error("Error fetching data:", error);
                iziToast.error({
                    title: "Error",
                    message: "Failed to load user data. Please try again later.",
                    position: "topRight"
                });
            });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
{% endblock %}
